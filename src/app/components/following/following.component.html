<app-navbar></app-navbar>
<!-- Cards -->
<div class="row my-3">
  <div class="col-sm-6" *ngFor="let item of listFollowing">
    <div class="card text-center bg-dark text-white" style="width: 200px; height: 200px;">
      <img class="card-img" src="assets/users.png">
      <div class="card-img-overlay">
        <h6 class="card-text my-5">{{item.Name}}</h6>
        <button class="btn btn-outline-secondary" (click)="unFollow(item.EmailId)">Unfollow</button>
      </div>
    </div>
  </div>
</div>

<div class="form-group">
    <form method="post">
      <img src="assets/unicorn.png" width="100" height="100">
      <h3 class="text-center my-3">Login Here</h3>
    <label for="inpEmail" class="sr-only">Email address</label>
    <input type="email" id="inpEmail" class="form-control" name="email" placeholder="Email Address" #email>
    <label for="inpPass" class="sr-only">Password</label>
    <input type="password" id="inpPass" class="form-control" name="password" placeholder="Password" #password >
    <button type="submit" class="btn btn-primary" (click)="loginUser(email.value, password.value)">Login</button>
    <button class="btn btn-primary" routerLink="/register">Register</button>
    </form>
  
  </div>
